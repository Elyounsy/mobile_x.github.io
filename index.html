<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Demo</title>

  <link href='https://fonts.googleapis.com/css?family=Amiri|Aref+Ruqaa|Cairo|Changa|Kati' rel='stylesheet'/>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Changa;
    }

    .animation-container {
      width: 100%;
      max-width: 100%;
      height: auto;
      
    }

    .bottom-right-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: Changa;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <lottie-player
      src="https://lottie.host/c07465eb-bf98-4f68-a24a-a3cb6d410c73/VYGVsH6Rol.json"
      background="transparent"
      speed="1"
      loop
      autoplay
    ></lottie-player>
  </div>
  <h2>لقد تم اصدار تطبيق اخر</h2>
  <div class="bottom-right-text">by omar elyounsy</div>
</body>
</html>
